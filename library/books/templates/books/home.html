{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="{% static 'books/style.css' %}" rel="stylesheet" />
    <title>YourLibrary</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div>
          <h1>YourLibrary</h1>
        </div>
        {% if user.is_authenticated %}
          <div>
            <h6>Welcome, <span style="color:#EC994B">{{ user.username }}</span></h6>
          </div>
          <div>
            <a href="{% url 'books' %}">
            <button class="login-button">Books</button></a>
          </div>
          <div>
            <a href="{% url 'logout' %}">
              <button class="register-button">Logout</button>
            </a>  
          </div>
        {% else %}
        <div>
          <h6>Get new ideas for your next reading session.</h6>
        </div>
        <div>
          <a href="{% url 'login' %}">
            <button class="login-button">Login</button>
          </a>
        </div>
        <div>
            <a href="{% url 'register' %}">
                <button class="register-button">Register</button>
            </a>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
