<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Library</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Books</h1>
    <form action="{% url 'books' %}" method="POST">
      <h2>Register a new book</h2>
      <p>Book's name:</p>
      <input type="text" placeholder="Book's name" name="books_name"><br>
      <p>Author:</p>
      <input type="text" placeholder="Author" name="authors_name"><br>
      <p>Release date:</p>
      <input type="date" name="release_date"><br>
      <p>Synopsis:</p>
      <input type="text" name="book_synopsis"><br>
      <input type="submite" value="Register book">
    </form>
  </body>
</html>
