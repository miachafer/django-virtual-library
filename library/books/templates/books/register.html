<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Library</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Register</h1>
    {% if user.is_authenticated %}
    <p>Hi, {{ user.username }}! You're already registered and logged in. Go to <a href="{% url 'books' %}">Books<a></p>
      <p><a href="{% url 'books' %}">Back to Books</a></p>
      <p><a href="{% url 'home' %}">Back to Home<a></p>
      <form action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
      </form>
    {% else %}
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <input type="text" placeholder="username" name="username"><br>
      <input type="email" placeholder="username@email.com" name="user_email"><br>
      <input type="password" placeholder="********" name="password"><br>
      <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'home' %}">Back to Home<a></p>
    {% if message %}
      {{ message }}
    {% endif %}
    {% endif %}
  </body>
</html>
