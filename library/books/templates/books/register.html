<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Library</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Register</h1>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <input type="text" placeholder="username" name="username"><br>
      <input type="email" placeholder="username@email.com" name="user_email"><br>
      <input type="password" placeholder="********" name="password"><br>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
