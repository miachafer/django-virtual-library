{% load static %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="{% static 'books/style.css' %}" rel="stylesheet" />
    <title>YourLibrary - Register</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="position-absolute top-0 start-0" style="width: 100%;">
        <nav class="navbar navbar-expand-lg" style="background-color: #15133c;">
          <div class="container-fluid">
            <a
              class="navbar-brand"
              style="color: #EC994B; font-weight: 600"
              href="{% url 'home' %}"
              >YourLibrary</a>
            <a
              class="nav-link active"
              style="color: #EC994B; font-weight: 400; margin-right: 15px"
              href="{% url 'home' %}"
              >Home</a>
          </div>
        </nav>
      </div>
      {% if user.is_authenticated %}
      <div class="inner-container">
        <div class="nonbt-form">
          <div>
            <h2 style="color: #ec994b; text-align: center; margin-bottom: 20px">
              Register
            </h2>
          </div>
          <div>
            <h5>Welcome, <span style="color: #ec994b">{{ user.username }}</span>!</h5>
          </div>
        </div>
        <h6>You're already registered and logged in.</h6>
        <div class="nonbt-form">
          <div>
            <a href="{% url 'books' %}">
              <button class="login-button">Books</button>
            </a>
          </div>
          <div>
            <a href="{% url 'logout' %}">
              <button class="register-button">Logout</button>
            </a>
          </div>
        </div>
      </div>
      {% else %}
      <div class="inner-container">
        <form action="{% url 'register' %}" method="POST">
          <div class="nonbt-form">
            <div>
              <h2 style="color: #EC994B; text-align: left;">Register</h2>
            </div>
            {% csrf_token %}
            <div class="input-mail">
              <label class="form-label">Username*</label>
              <input type="text" class="form-control" placeholder="johndoe" name="username" required></input>
            </div>
            <div class="input-mail">
              <label class="form-label">E-mail address*</label>
              <input type="email" class="form-control" placeholder="johndoe@email.com" name="user_email" required></input>
            </div>
              <div class="input-mail">
              <label class="form-label">Password*</label>
              <input type="password" class="form-control" placeholder="johndoe@email.com" name="password" required></input>
            </div>
          </div>
          <div>
            <input type="submit" class="login-button" style="width: 200px;" value="Register">
          </div>
        </form>
        {% if message %}
          <p style="font-weight: 500;">{{ message }}</p>
        {% endif %}
        <p>Already have an account? <a href="{% url 'login' %}" style="color:#EC994B; text-decoration: none;">Login</a></p>
      </div>
      {% endif %}
  </body>
</html>
